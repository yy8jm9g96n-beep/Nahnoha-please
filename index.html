        * {

        .buttons {

            flex-wrap: wrap;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: #ff6b9d;
            color: white;
        }

        #yesBtn:hover {
            background: #ff4d88;
            transform: scale(1.1);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
